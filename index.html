<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
<link rel="stylesheet" type="text/css" href="assets/css/blogPreviewCard.css">
</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ABINAYA KESAVAN</a>.
  </div>
  <div class="cardMain">
  <div class="cardBody">
	<section class="card--img">
		<img src="assets/images/illustration-article.png" alt="Illustration Image">
	</section>
	<section class="card--infoBox">
    <label class="tag">Learning</label>
    <span class="publishText">Published 21 Dec 2023</span>
    <h1>HTML & CSS foundations</h1>
		<p class="infoTextStyle">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <span class="authorInfo">
      <img src="assets/images/image-avatar.png"  alt="Author Image">
      <label>Greg Hooper</label>
    </span>
	</section>
</div>
</div>
</body>
</html>
